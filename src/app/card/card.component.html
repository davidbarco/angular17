<div class="cardFor">

  @for (card of pokemones; track card.index) {
    <mat-card class="example-card custom-border" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{ 'background-image': 'url(' + card.imageUrl + ')'}"></div>
        <mat-card-title>{{card.name}}</mat-card-title>
        <mat-card-subtitle>{{card.name}}</mat-card-subtitle>
      </mat-card-header>
      <img class="" mat-card-image [src]="card.imageUrl" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  }


</div>
